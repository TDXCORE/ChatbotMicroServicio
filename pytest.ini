[tool:pytest]
# Configuración para pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca tests que tardan más de 1 segundo
    integration: tests de integración que requieren múltiples servicios
    external: tests que requieren servicios externos (Redis, OpenAI, etc.)
    unit: tests unitarios aislados
    
# Configuraciones adicionales
minversion = 7.0
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Coverage configuration
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Async test configuration  
asyncio_mode = auto

# Filtros para warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging durante tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

